{% extends "base.html" %}

{% block title %}
Register - AI Fitness Coach
{% endblock %}

{% block content %}
<h1>Register</h1>
<p>Fill out the form below to create your profile and start your fitness journey!</p>

<form method="POST" action="{{ url_for('register') }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="fitness_level">Fitness Level:</label>
    <select id="fitness_level" name="fitness_level" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select>

    <label for="goal">Fitness Goal:</label>
    <input type="text" id="goal" name="goal" placeholder="e.g., Lose weight, Build muscle" required>

    <label for="equipment">Available Equipment:</label>
    <input type="text" id="equipment" name="equipment" placeholder="e.g., Dumbbells, Yoga mat" required>

    <button type="submit">Register</button>
</form>
{% endblock %}
